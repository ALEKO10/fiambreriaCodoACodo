<body class="fondoContacto">
    <header></header>

        <a href="/">inicio</a>
        <a href="./contacto.html">Contacto</a>
    </nav>
    <main  >
        <!-- Formulario de contacto -->
        <h1>Registro</h1>
        <form action=""class="formulario" id="formulario" onsubmit="return validarFormulario()">
            <fieldset>
                <legend>Datos Personales</legend>

                <div class="nombre">
                    <label for="Nombre">Nombre</label>
                    <input type="text" id="Nombre" name="Nombre" placeholder="Escriba su nombre">
                </div>

                <div class="apellido">
                    <label for="Apellido">Apellido</label>
                    <input type="text" id="Apellido" last-name="Apellido" placeholder="Escriba su Apellido">
                </div>
                <div class="dni">
                    <label for="dni">DNI</label>
                    <input type="number" id="dni"  placeholder="Escriba su DNI" size="8"> 
                </div>
                
                <div class="correo">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" e-mail="correo-electronico" placeholder="Escriba e-mail" size="30" maxlength="30">
                </div>
                <div class="Contraseña">
                    <label for="Contrasena">Contraseña</label>
                    <input type="password">
                </div>
                
                
            </fieldset>
                
            
            <br>

            
            <fieldset>
                <legend>Datos para el delívery</legend>
                <div>
                    <label for="turno">Seleccione un turno</label>
                    <select name="turno" id="turno">
                        <option value="">Seleccione una opción</option>
                        <option value="mañana">Mañana 09:00 a 10:00</option>
                        <option value="tarde" selected>tarde 14:00 a 15:00</option>
                        <option value="noche">Noche 19:00 a 20:00</option>
                    </select>
                </div>
                <br>
                
                <div>
                    <label for="interes">Queremos conocer más de Vos: ¿Cuales son sus preferenias?</label>
                    <input type="radio" name="interes" value="a"> Jamón
                    <input type="radio" name="interes" value="b"> Quesos
                    <input type="radio" name="interes" value="c"> Salames
                    <input type="radio" name="interes" value="d"> Otros
                </div>
            </fieldset>   
            <br>
            <div>
                <label for="comentarios">Deje sus comentarios: </label>
                <textarea name="comentarios" id="" cols="40" rows="20" placeholder="Escriba aquí sus comentarios"></textarea>

            </div>
            <br><br>
            <div>
                <input type="submit" value="Enviar Datos">
                <input type="reset" value="Borrar Datos">
            </div>

            

        </form>

    </main>
